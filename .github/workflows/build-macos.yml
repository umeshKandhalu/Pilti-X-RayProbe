name: macOS Release

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get
        
      - name: Build macOS app
        working-directory: ./app
        run: flutter build macos --release
        
      - name: Copy app from DerivedData
        run: |
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "clinical_decision_support.app" -type d | head -1)
          if [ -n "$DERIVED_DATA" ]; then
            mkdir -p app/build/macos/Build/Products/Release
            cp -R "$DERIVED_DATA" app/build/macos/Build/Products/Release/
          fi
          
      - name: Create DMG
        run: |
          hdiutil create -volname "PCSS X-Ray Analysis" \
            -srcfolder app/build/macos/Build/Products/Release/clinical_decision_support.app \
            -ov -format UDZO PCSS-XRay-Analysis.dmg
            
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: PCSS-XRay-Analysis.dmg
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PCSS-XRay-Analysis.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
