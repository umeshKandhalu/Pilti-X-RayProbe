name: Windows Release

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get
        
      - name: Build Windows
        working-directory: ./app
        run: flutter build windows --release
        
      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path app/build/windows/x64/runner/Release/* -DestinationPath PCSS-XRay-Analysis-Windows.zip
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: PCSS-XRay-Analysis-Windows.zip
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PCSS-XRay-Analysis-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
