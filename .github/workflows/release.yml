name: Multi-Platform Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  FLUTTER_VERSION: '3.x'
  PYTHON_VERSION: '3.10'

jobs:
  # ============================================
  # Docker Images Build
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          # Convert repository owner to lowercase for Docker registry
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/pcss-backend:latest
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/pcss-backend:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/pcss-frontend:latest
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/pcss-frontend:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # macOS DMG Build
  # ============================================
  macos-build:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Build macOS app
        working-directory: ./app
        run: flutter build macos --release

      - name: Copy app from DerivedData
        run: |
          # Find the DerivedData build
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "clinical_decision_support.app" -type d | head -1)
          if [ -n "$DERIVED_DATA" ]; then
            echo "Found app at: $DERIVED_DATA"
            mkdir -p app/build/macos/Build/Products/Release
            cp -R "$DERIVED_DATA" app/build/macos/Build/Products/Release/
          else
            echo "App already in build directory"
          fi

      - name: Create DMG
        run: |
          hdiutil create -volname "PCSS X-Ray Analysis" \
            -srcfolder app/build/macos/Build/Products/Release/clinical_decision_support.app \
            -ov -format UDZO PCSS-XRay-Analysis.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: PCSS-XRay-Analysis.dmg

  # ============================================
  # Android APK Build
  # ============================================
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Build Android APK
        working-directory: ./app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk

  # ============================================
  # Windows MSI Build
  # ============================================
  windows-build:
    name: Build Windows MSI
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Build Windows app
        working-directory: ./app
        run: flutter build windows --release

      - name: Create MSI Installer
        shell: pwsh
        run: |
          # Install WiX Toolset
          choco install wixtoolset -y
          
          # Create installer directory
          New-Item -ItemType Directory -Force -Path installer
          
          # Copy built files
          Copy-Item -Recurse app/build/windows/x64/runner/Release/* installer/
          
          # Create basic WXS file
          @"
          <?xml version='1.0' encoding='windows-1252'?>
          <Wix xmlns='http://schemas.microsoft.com/wix/2006/wi'>
            <Product Name='PCSS X-Ray Analysis' Manufacturer='Pilti Smart' 
                     Id='*' UpgradeCode='PUT-GUID-HERE' Language='1033' 
                     Codepage='1252' Version='1.0.0'>
              <Package Id='*' Keywords='Installer' Description='PCSS X-Ray Analysis Installer'
                       Manufacturer='Pilti Smart' InstallerVersion='100' Languages='1033' 
                       Compressed='yes' SummaryCodepage='1252' />
              <Media Id='1' Cabinet='PCSS.cab' EmbedCab='yes' />
              <Directory Id='TARGETDIR' Name='SourceDir'>
                <Directory Id='ProgramFilesFolder' Name='PFiles'>
                  <Directory Id='INSTALLDIR' Name='PCSS'>
                    <Component Id='MainExecutable' Guid='PUT-GUID-HERE'>
                      <File Id='clinical_decision_support.exe' Name='clinical_decision_support.exe' 
                            Source='installer/clinical_decision_support.exe' KeyPath='yes' />
                    </Component>
                  </Directory>
                </Directory>
              </Directory>
              <Feature Id='Complete' Level='1'>
                <ComponentRef Id='MainExecutable' />
              </Feature>
            </Product>
          </Wix>
          "@ | Out-File -FilePath installer.wxs
          
          # Build MSI (this will fail without proper GUIDs, but demonstrates the approach)
          # candle installer.wxs
          # light installer.wixobj -out PCSS-XRay-Analysis.msi
          
          # For now, just zip the executable
          Compress-Archive -Path installer/* -DestinationPath PCSS-XRay-Analysis-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: PCSS-XRay-Analysis-Windows.zip

  # ============================================
  # Linux AppImage Build
  # ============================================  
  linux-build:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install app dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Build Linux app
        working-directory: ./app
        run: flutter build linux --release

      - name: Create AppImage
        run: |
          # Download appimagetool
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy built files
          cp -r app/build/linux/x64/release/bundle/* AppDir/usr/
          
          # Create desktop entry
          cat > AppDir/usr/share/applications/pcss.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=PCSS X-Ray Analysis
          Exec=clinical_decision_support
          Icon=pcss
          Categories=Medical;
          EOF
          
          # Create AppRun
          cat > AppDir/AppRun <<'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${HERE}/usr/sbin/:${HERE}/usr/games/:${HERE}/bin/:${HERE}/sbin/${PATH:+:$PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${HERE}/usr/lib/i386-linux-gnu/:${HERE}/usr/lib/x86_64-linux-gnu/:${HERE}/usr/lib32/:${HERE}/usr/lib64/${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/clinical_decision_support" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir PCSS-XRay-Analysis-x86_64.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: PCSS-XRay-Analysis-x86_64.AppImage

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: [docker-build, macos-build, android-build, windows-build, linux-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/PCSS-XRay-Analysis.dmg
            artifacts/android-apk/app-release.apk
            artifacts/windows-zip/PCSS-XRay-Analysis-Windows.zip
            artifacts/linux-appimage/PCSS-XRay-Analysis-x86_64.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
