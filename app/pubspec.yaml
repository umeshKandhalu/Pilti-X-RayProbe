name: clinical_decision_support
description: A clinical decision support mobile application for X-ray analysis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  http_parser: ^4.0.2

  # File/Image Handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # UI Utilities
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.19
  url_launcher: ^6.2.4
  syncfusion_flutter_pdfviewer: ^24.1.41
  share_plus: ^9.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
